<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorrentMonkey Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196F3;
            --background-dark: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --hover-color: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-primary);
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #0a0a0a;
            padding: 20px;
            border-right: 1px solid #2d2d2d;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 24px;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .menu-section {
            margin-bottom: 20px;
        }

        .menu-section h2 {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .menu-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background-color: var(--hover-color);
        }

        .menu-item i {
            width: 20px;
        }

        .main-content {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 300px;
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--text-primary);
            outline: none;
            width: 100%;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--text-primary);
        }

        .torrent-list {
            display: grid;
            gap: 15px;
        }

        .torrent-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .torrent-card:hover {
            transform: translateY(-2px);
        }

        .torrent-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .torrent-title {
            font-size: 16px;
            font-weight: 500;
        }

        .torrent-size {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .progress-container {
            background-color: rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .media-player {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            padding: 20px;
            border-radius: 16px;
            z-index: 1000;
            display: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .media-controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .control-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.8);
            display: none;
            z-index: 999;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-magnet"></i>
                <h1>TorrentMonkey</h1>
            </div>

            <div class="menu-section">
                <h2>Main Menu</h2>
                <div class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-download"></i>
                    <span>Downloads</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-film"></i>
                    <span>Media Library</span>
                </div>
            </div>

            <div class="menu-section">
                <h2>Settings</h2>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Preferences</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-server"></i>
                    <span>Connection</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search torrents...">
                </div>
                <div class="actions">
                    <button class="btn btn-secondary">
                        <i class="fas fa-filter"></i>
                        Filter
                    </button>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Add Torrent
                    </button>
                </div>
            </div>

            <div class="torrent-list" id="torrentList">
                <!-- Torrents will be added here dynamically -->
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="media-player" id="mediaPlayer">
        <video width="800" height="450" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video player.
        </video>
        <div class="media-controls">
            <button class="control-btn"><i class="fas fa-step-backward"></i></button>
            <button class="control-btn"><i class="fas fa-play"></i></button>
            <button class="control-btn"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>

    <script>
        const torrents = [
            {
                name: "Sintel - Open Source Movie",
                size: "1.2 GB",
                downSpeed: "3.5 MB/s",
                upSpeed: "1.2 MB/s",
                eta: "00:15:45",
                progress: 75,
                peers: 45,
                ratio: "1.25"
            },
            {
                name: "Ubuntu 22.04 LTS",
                size: "3.8 GB",
                downSpeed: "2.8 MB/s",
                upSpeed: "0.9 MB/s",
                eta: "00:45:12",
                progress: 35,
                peers: 128,
                ratio: "0.75"
            },
            {
                name: "Creative Commons Music Collection",
                size: "856 MB",
                downSpeed: "1.5 MB/s",
                upSpeed: "0.6 MB/s",
                eta: "00:08:30",
                progress: 92,
                peers: 25,
                ratio: "2.15"
            }
        ];

        function createTorrentCard(torrent) {
            const div = document.createElement('div');
            div.className = 'torrent-card';
            div.innerHTML = `
                <div class="torrent-header">
                    <div class="torrent-title">${torrent.name}</div>
                    <div class="torrent-size">${torrent.size}</div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">${torrent.downSpeed}</div>
                        <div class="stat-label">Download</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${torrent.upSpeed}</div>
                        <div class="stat-label">Upload</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${torrent.eta}</div>
                        <div class="stat-label">Time Left</div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" style="width: ${torrent.progress}%"></div>
                </div>
            `;
            div.addEventListener('click', () => openMediaPlayer(torrent));
            return div;
        }

        function openMediaPlayer(torrent) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('mediaPlayer').style.display = 'block';
        }

        function closeMediaPlayer() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('mediaPlayer').style.display = 'none';
        }

        // Initialize torrent list
        const torrentList = document.getElementById('torrentList');
        torrents.forEach(torrent => {
            torrentList.appendChild(createTorrentCard(torrent));
        });

        // Close media player when clicking overlay
        document.getElementById('overlay').addEventListener('click', closeMediaPlayer);
    </script>
</body>
</html>
